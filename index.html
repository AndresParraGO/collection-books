<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colección de Libros</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="text-center">Mi colección de <span class="text-warning">libros</span></h1>
    </div>
  </header>

  <main class="container main">
    <h2>Añadir Libro</h2>
    <form id="form-book">
      <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="author">Autor</label>
        <input type="text" class="form-control" id="author">
      </div>
      <div class="form-group">
        <label for="isbn">Número #ISBN</label>
        <input type="text" class="form-control" id="isbn">
      </div>
      <input type="submit" class="btn btn-success btn-block" value="Agregar Libro">
    </form>

    <h2 class="mt-5">Libros</h2>
    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Autor</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>

      <tbody id="list-books"></tbody>
    </table>
  </main>


  <footer class="footer bg-dark">
    <div class="container text-center">
      <p>2020 - Andrés Parra</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
